<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1" />
    <title>Sumini | Pro Audio Architect</title>
    
    <!-- Fix Favicon 404 -->
    <link rel="icon" href="data:,">

    <!-- Tailwind Core -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              mono: ['"Space Mono"', 'monospace'],
            },
            colors: {
              background: '#050505', // Deep Black
              surface: '#0a0a0a', 
              glass: 'rgba(255, 255, 255, 0.03)',
              'glass-hover': 'rgba(255, 255, 255, 0.08)',
              'glass-active': 'rgba(255, 255, 255, 0.12)',
              border: 'rgba(255, 255, 255, 0.08)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-in-right': 'slideInRight 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'pop-in': 'popIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'bg-shift': 'bgShift 30s ease infinite alternate',
              'wave': 'wave 1.2s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
              'shimmer': 'shimmer 1.5s infinite linear',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },
              slideUp: { '0%': { opacity: 0, transform: 'translateY(20px)' }, '100%': { opacity: 1, transform: 'translateY(0)' } },
              slideInRight: { '0%': { opacity: 0, transform: 'translateX(20px)' }, '100%': { opacity: 1, transform: 'translateX(0)' } },
              popIn: { '0%': { opacity: 0, transform: 'scale(0.9) translateY(10px)' }, '100%': { opacity: 1, transform: 'scale(1) translateY(0)' } },
              bgShift: { '0%': { backgroundPosition: '0% 50%' }, '100%': { backgroundPosition: '100% 50%' } },
              wave: { '0%, 100%': { height: '20%', opacity: 0.5 }, '50%': { height: '100%', opacity: 1 } },
              pulseGlow: { '0%, 100%': { boxShadow: '0 0 10px rgba(99, 102, 241, 0.2)' }, '50%': { boxShadow: '0 0 20px rgba(99, 102, 241, 0.5)' } },
              shimmer: { '0%': { transform: 'translateX(-100%)' }, '100%': { transform: 'translateX(100%)' } }
            },
          },
        },
      };
    </script>

    <!-- Base Styles -->
    <style>
      :root {
        --safe-bottom: env(safe-area-inset-bottom, 20px);
      }

      body {
        background-color: #050505;
        color: #e4e4e7;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
        height: 100dvh;
        width: 100vw;
      }

      #root { height: 100%; width: 100%; }

      /* Deep Aurora Background */
      .bg-dynamic {
        background: 
          radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15), transparent 40%),
          radial-gradient(circle at 100% 0%, rgba(168, 85, 247, 0.1), transparent 40%),
          radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.1), transparent 40%),
          radial-gradient(circle at 0% 100%, rgba(236, 72, 153, 0.05), transparent 40%);
        background-size: 150% 150%;
        animation: bgShift 30s ease infinite alternate;
        will-change: background-position;
      }

      /* Glass Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      .glass-button {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.2s ease;
      }
      .glass-button:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      }
      .glass-button:active {
        transform: scale(0.98);
      }

      /* Custom Scrollbar - Glass Style */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 99px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }

      /* Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
        cursor: pointer;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 12px;
        width: 12px;
        border-radius: 50%;
        background: #fff;
        margin-top: -5px;
        box-shadow: 0 0 10px rgba(255,255,255,0.5);
        transition: transform 0.1s ease;
      }
      input[type=range]:hover::-webkit-slider-thumb { transform: scale(1.2); }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
      }

      /* Mobile Safe Area */
      .pb-safe { padding-bottom: var(--safe-bottom); }
    </style>

    <!-- Import Maps -->
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
